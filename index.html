<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>房屋采光计算</title>
    <link type="text/css" rel="stylesheet" href="./assets/css/index.css"/>
    <script type="text/javascript" src="/assets/js/vue.js"></script>
  </head>
  <body>
    <!--<div>比较角度</div>-->
    <!--<div>b 是所在层数，你在3楼 b=3；c 是指遮阳楼的楼层数，挡住你家阳光的楼是18楼，那么 c=18；</div>-->
    <!--<div>tan(a) = (c - b) * 层高 / 楼间距</div>-->
    <!--<div>通过套用公式，算出夹角 a 的度数，然后算出你所在城市冬至日的太阳直射角度，</div>-->
    <!--<div>即90° — 23.5° — 你所在城市纬度，如果冬至日这天的太阳直射角度大于夹角 a 的话，采光就没有问题，</div>-->
    <!--<div>因为冬至日这天是我们国家一年中太阳直射角度最小的时候，冬至日的直射角度都大于 a，那全年采光没有问题。</div>-->
    <div class="ui-form">
      <div class="ui-form-item"><label>遮阳楼总层数： </label><input type="text"/></div>
      <div class="ui-form-item"><label>遮阳楼每层高： </label><input type="text"/> 米(m)</div>
      <div class="ui-form-item"><label>您居住在几层： </label><input type="text"/></div>
      <div class="ui-form-item"><label>您的楼每层高： </label><input type="text"/> 米(m)</div>
      <div class="ui-form-item"><label>所在城市维度： </label><input type="text"/></div>
      <div class="ui-form-item"><label>与遮阳楼间距： </label><input type="text"/> 米(m)</div>
      <!-- Math.atan(1) * 360 / (2 * Math.PI) -->
      <!--(遮挡楼层数 * 遮挡楼层高 - 居住楼层 * 居住楼层高) / Math.tan((90 - 23.5 - 所在地维度) * 2 * Math.PI / 360)-->
      <!--(33 * 3 - 18 * 3) / Math.tan((90 - 23.5 - 32.13) * 2 * Math.PI / 360)-->
    </div>
  </body>
